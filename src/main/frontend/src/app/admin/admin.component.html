<nav class="navbar">
  <button (click)="onBack()" class="btn btn-primary" type="button"><span class="fa fa-angle-left"
                                                                         aria-hidden="true"></span> Back
  </button>
  <button (click)="onLogout()" class="btn btn-danger" type="button"><span class="fa fa-sign-out"
                                                                          aria-hidden="true"></span> Logout
  </button>
</nav>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Resume</th>
    <th scope="col">Saved Date</th>
    <th scope="col">Edit</th>
    <th scope="col">Print</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let resume of getAllForms()">
    <th>{{resume.name}}</th>
    <td>{{resume.savedDate}}</td>
    <td><i class="fa fa-pencil" style="cursor: pointer" aria-hidden="true" (click)="onEditForm(resume)"></i></td>
    <td><i class="fa fa-print" style="cursor: pointer" aria-hidden="true" (click)="onPrintForm(resume)"></i></td>
  </tr>
  </tbody>
</table>
