<div class="row align-items-center">
  <div class="col-md-12">
    <h3>Work Experience</h3>
  </div>
</div>

<form [formGroup]="workForm">
  <div formArrayName="workplaces" class="mb-2"
       *ngFor="let workPlace of workForm.get('workplaces').controls; let workplaceI = index">
    <div class="row">
      <div class="col-md-11">
        <div class="card form-card">
          <div class="card-body">
            <div [formGroupName]="workplaceI">

              <div class="form-row align-items-center">
                <div class="form-group col-md-5">
                  <label for="employerNameInput">Company</label>
                  <input type="text" class="form-control" id="employerNameInput" placeholder="Enter employer name"
                         formControlName="employerName">
                </div>
                <div class="form-group col-md-5">
                  <label for="cityInput">City</label>
                  <input type="text" class="form-control" id="cityInput" placeholder="Enter city"
                         formControlName="city">
                </div>
                <div class="form-group col-md-2">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control custom-select" [formControlName]="'state'">
                    <option selected disabled value="">Select a state</option>
                    <option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group" formArrayName="positions">
                <div class="card">
                  <div class="card-header">
                    Position(s)
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item"
                        *ngFor="let positionControl of workPlace.get('positions').controls; let positionI = index"
                        [formGroupName]="positionI">
                      <div class="row align-items-center align-content-between">
                        <div class="col-md-11">
                          <div class="form-row">
                            <div class="col-md-8">
                              <input type="text" class="form-control" placeholder="Position title"
                                     formControlName="position">
                            </div>
                            <div class="col-md-2">
                              <select class="form-control custom-select" [formControlName]="'startDate'">
                                <option selected disabled value="">Start year</option>
                                <option *ngFor="let year of years" [value]="year">{{year}}</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <select class="form-control custom-select" [formControlName]="'endDate'">
                                <option selected disabled value="">End year</option>
                                <option value="present">Present</option>
                                <option *ngFor="let year of years" [value]="year">{{year}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-1">
                          <span style="cursor: pointer" class="fa fa-plus-circle fa-2x"
                                (click)="onAddPosition(workplaceI)"
                                *ngIf="positionI === 0; else deletePositionRow"></span>
                          <ng-template #deletePositionRow>
                            <span style="cursor: pointer" class="fa fa-trash fa-2x"
                                  (click)="onDeletePosition(positionI, workplaceI)"></span>
                          </ng-template>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

              <div class="form-row align-items-center">
                <div class="form-group col-md-12">
                  <label for="descriptionInput">Job Description</label>
                  <textarea class="form-control" id="descriptionInput" rows="3"
                            formControlName="description"></textarea>
                </div>
              </div>

              <div class="form-group" formArrayName="responsibilities">
                <div class="card">
                  <div class="card-header">
                    Responsibilities
                  </div>
                  <ul class="list-group">
                    <li class="list-group-item"
                        *ngFor="let responsibility of workPlace.get('responsibilities').controls; let responsibilityI = index">
                      <div class="row align-items-center align-content-between">
                        <div class="col-md-11">
                          <input type="text" class="form-control" placeholder="Enter job responsibility"
                                 [formControlName]="responsibilityI">
                        </div>
                        <div class="col-md-1">
                          <span style="cursor: pointer" class="fa fa-plus-circle fa-2x"
                                (click)="onAddResponsibility(workplaceI)"
                                *ngIf="responsibilityI === 0; else deleteResponsibilityRow"></span>
                          <ng-template #deleteResponsibilityRow>
                            <span style="cursor: pointer" class="fa fa-trash fa-2x"
                                  (click)="onDeleteResponsibility(responsibilityI, workplaceI)"></span>
                          </ng-template>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1 ">
        <span style="cursor: pointer" class="fa fa-plus-circle fa-2x" (click)="onAddWorkPlace()"
              *ngIf="workplaceI === 0; else deleteWorkplace"></span>
        <ng-template #deleteWorkplace>
          <span style="cursor: pointer" class="fa fa-trash fa-2x" (click)="onDeleteWorkplace(workplaceI)"></span>
        </ng-template>
      </div>
    </div>
  </div>

</form>
