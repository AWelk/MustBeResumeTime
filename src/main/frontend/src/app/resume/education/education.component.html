<div class="row align-items-center">
  <div class="col-md-11">
    <h3>Education</h3>
  </div>
  <div class="col-md-1">
    <span style="cursor: pointer" class="fa fa-plus-square fa-2x" (click)="onAddInstitution()"></span>
  </div>
</div>

<form [formGroup]="edForm">
  <div formArrayName="institutions"
       *ngFor="let institution of edForm.get('institutions').controls; let institutionI = index">
    <div class="row">
      <div class="col-md-11 border border-secondary rounded item-group">
        <div [formGroupName]="institutionI">

          <div class="form-row align-items-center">
            <div class="form-group col-md-5">
              <label for="schoolNameInput">Institution</label>
              <input type="text" class="form-control" id="schoolNameInput" placeholder="Enter school name"
                     formControlName="institution">
            </div>
            <div class="form-group col-md-5">
              <label for="cityInput">City</label>
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city" formControlName="city">
            </div>
            <div class="form-group col-md-2">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control" [formControlName]="'state'">
                <option selected disabled value="">Select a state</option>
                <option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-row align-items-end">
            <div class="col-md-8">
              <label for="degree">Degree</label>
              <input type="text" class="form-control" id="degree" placeholder="Enter degree" formControlName="degree">
            </div>
            <div class="col-md-2">
              <select class="form-control" [formControlName]="'startDate'">
                <option selected disabled value="">Start year</option>
                <option *ngFor="let year of years" [value]="year">{{year}}</option>
              </select>
            </div>
            <div class="col-md-2">
              <select class="form-control" [formControlName]="'endDate'">
                <option selected disabled value="">End year</option>
                <option value="present">Present</option>
                <option *ngFor="let year of years" [value]="year">{{year}}</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-12">
              <label for="academicAchievements">Academic Achievements</label>
              <textarea class="form-control" id="academicAchievements" rows="3"
                        formControlName="achievements"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-1">
        <span style="cursor: pointer" class="fa fa-minus-square fa-2x"
              (click)="onDeleteInstitution(institutionI)"></span>
      </div>
    </div>
  </div>
</form>
