<div class="row align-items-center">
  <div class="col-md-12">
    <h3>Contact Info</h3>
  </div>
</div>

<form [formGroup]="contactForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstNameInput">First Name</label>
      <input type="text" class="form-control" id="firstNameInput" placeholder="Enter First Name"
             formControlName="firstName">
    </div>
    <div class="form-group col-md-6">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class="form-control" id="lastNameInput" placeholder="Enter Last Name"
             formControlName="lastName">
    </div>
  </div>

  <div class="form-group">
    <label for="address1Input">Address Line 1</label>
    <input type="text" class="form-control" id="address1Input" placeholder="Enter address line 1"
           formControlName="addLine1">
  </div>

  <div class="form-group">
    <label for="address2Input">Address Line 2</label>
    <input type="text" class="form-control" id="address2Input" placeholder="Enter address line 2"
           formControlName="addLine2">
  </div>

  <div class="form-row">
    <div class="form-group col-md-7">
      <label for="cityInput">City</label>
      <input type="text" class="form-control" id="cityInput" placeholder="Enter city" formControlName="city">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" [formControlName]="'state'">
        <option selected disabled value="">Select a state</option>
        <option *ngFor="let state of states" [value]="state.abbreviation">{{state.name}}</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="zipInput">Zip Code</label>
      <input type="text" class="form-control" id="zipInput" placeholder="Enter zip" formControlName="zip">
    </div>
  </div>

  <div class="form-group">
    <label for="phoneInput">Phone</label>
    <input type="tel" class="form-control" id="phoneInput" placeholder="Enter phone" formControlName="phone">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
  </div>
</form>
